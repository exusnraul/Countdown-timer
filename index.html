<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="countdown-container">
        <div class=" count days-c">
            <p class="big-text" id="days">00</p>
            <span>Days</span>
        </div>

        <div class=" count hours-c">
            <p class="big-text" id="hours">00</p>
            <span>hours</span>
        </div>

        <div class="count mins-c">
            <p class="big-text" id="mins">00</p>
            <span>Minutes</span>
        </div>

        <div class="count secs-c">
            <p class="big-text" id="secs">00</p>
            <span>Seconds</span>
        </div>


    </div>
    <script src="script.js"></script>
    
</body>
</html>
